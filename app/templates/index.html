<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
</head>

<style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");

    :root {
        --lightDark: #1e2a38;
        --dark: #141722;
        --fontPrimary: #ffffff;
        --green: #35bb78;
        --userMessage: #4a90e2; /* User message bubble color */
        --replyMessage: #6a1b9a; /* Reply message bubble color */
        --outgoingMessage: #ff5722; /* Outgoing message bubble color */
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: var(--fontPrimary);
        font-family: "Montserrat", sans-serif;
    }

    body {
        background-color: var(--lightDark);
    }

    main {
        height: 100vh;
        padding: 1rem;
        display: flex;
        flex-flow: column;
    }

    form {
        width: 100%;
        margin: auto;
        max-width: 600px;
        display: flex;
        flex-flow: row nowrap;
        justify-content: center;
        gap: .25rem;
    }

    input {
        flex-grow: 1;
        max-width: calc(80% - .25rem);
        border-radius: 10px;
        padding: .5rem;
        color: #141722;
    }

    button {
        width: 20%;
        background-color: #141722;
        color: #ffffff;
        border-radius: 10px;
    }

    .chat-display {
        background-color: var(--dark);
        list-style-type: none;
        width: 100%;
        max-width: 600px;
        border-radius: 10px;
        margin: 1rem auto;
        padding: 0;
        display: flex;
        flex-flow: column;
        justify-content: left;
        overflow: auto;
        flex-grow: 1;
    }

    .post {
        border-radius: 10px;
        padding: 0 0 .25rem;
        margin: .5rem;
        overflow: hidden;
        flex-shrink: 0;
    }

    .post--left {
        width: 60%;
        align-self: flex-start;
        background-color: var(--userMessage);
    }

    .post--right {
        width: 60%;
        align-self: flex-end;
        background-color: var(--outgoingMessage);
    }

    .post__header {
        color: var(--fontPrimary);
        padding: .25rem .5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: .5rem;
    }

    .post__header--user {
        background-color: var(--userMessage);
    }

    .post__header--reply {
        background-color: var(--replyMessage);
    }

    .post__header--time {
        font-size: .8rem;
    }

    .post__text {
        margin-top: 5px;
        color: var(--dark);
        padding: .25rem .5rem;
    }

    .activity {
        font-style: italic;
        color: var(--green);
    }

    img {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        margin: auto;
    }
</style>

<body>
    <main>

        <p style="text-align: center;">Robiul Islam Siyam</p>
        <img src="https://i.ibb.co.com/Njg81dh/m.png" alt="">
        <ul class="chat-display"></ul>

        <p class="activity"></p>

        <form class="form-msg">
            <input type="text" id="message" placeholder="Your message" required />
            <button id="submit" type="submit">Send</button>
        </form>
    </main>

    <script>
        const wsProtocol = window.location.protocol === "https:" ? "wss://" : "ws://";
        const wsUrl = wsProtocol + window.location.host + "/ws/sc/";
        const ws = new WebSocket(wsUrl);

        ws.onopen = function () {
            console.log("Connection established with the WebSocket...");
        };

        ws.onmessage = function(event) {
    console.log("Message received from WebSocket:", event);

    const data = JSON.parse(event.data);
    const message = data.msg;
    const isReply = data.isReply;  // Ensure the server sends this flag

    const chatDisplay = document.querySelector('.chat-display');

    const messageElement = document.createElement('li');
    if (isReply) {
        messageElement.className = 'post post--left'; // Received message style
        messageElement.innerHTML = `
            <div class="post__header post__header--user">
                <div class="post__text">${message}</div>
                <span class="post__header--time">${new Date().toLocaleTimeString()}</span>
            </div>
        `;
    } else {
        messageElement.className = 'post post--right'; // Sent message style
        messageElement.innerHTML = `
            <div class="post__header post__header--reply">
                <div class="post__text">${message}</div>
                <span class="post__header--time">${new Date().toLocaleTimeString()}</span>
            </div>
        `;
    }

    chatDisplay.appendChild(messageElement);
    chatDisplay.scrollTop = chatDisplay.scrollHeight;
};

document.getElementById("submit").onclick = function(event) {
    event.preventDefault(); // Prevent form submission
    const messageInput = document.getElementById("message");
    const message = messageInput.value.trim();

    if (message) {
        const chatDisplay = document.querySelector('.chat-display');

        // Display outgoing message immediately
        const messageElement = document.createElement('li');
        messageElement.className = 'post post--right'; // Sent message style
        messageElement.innerHTML = `
            <div class="post__header post__header--reply">
                <div class="post__text">${message}</div>
                <span class="post__header--time">${new Date().toLocaleTimeString()}</span>
            </div>
        `;
        chatDisplay.appendChild(messageElement);
        chatDisplay.scrollTop = chatDisplay.scrollHeight;

        // Send message to WebSocket server
        ws.send(JSON.stringify({
            "msg": message,
            "isReply": false  // Mark this message as sent by the current user
        }));

        messageInput.value = ""; // Clear input field
    }
};


        ws.onclose = function () {
            console.log("WebSocket connection closed.");
        };
    </script>

</body>

</html>
