<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>


</head>


<style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");

    :root {
        --lightDark: #1e2a38;
        /* Darker background */
        --dark: #141722;
        --fontPrimary: #ffffff;
        /* Primary font color */
        --green: #35bb78;
        --userMessage: #4a90e2;
        /* User message bubble color */
        --replyMessage: #6a1b9a;
        /* Reply message bubble color */
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: var(--fontPrimary);
        font-family: "Montserrat", sans-serif;
    }

    body {
        background-color: var(--lightDark);
    }

    main {
        height: 100vh;
        padding: 1rem;
        display: flex;
        flex-flow: column;
    }

    form {
        width: 100%;
        margin: auto;
        max-width: 600px;
        display: flex;
        flex-flow: row nowrap;
        justify-content: center;
        gap: .25rem;
    }

    input {
        flex-grow: 1;
        max-width: calc(80% - .25rem);
    }

    button {
        width: 20%;
        background-color: #141722;
        color: #ffffff;
    }

    input {
        border-radius: 10px;
        padding: .5rem;
        color: #141722;
    }

    .chat-display {
        background-color: var(--dark);
        list-style-type: none;
        width: 100%;
        max-width: 600px;
        border-radius: 10px;
        margin: 1rem auto;
        padding: 0;
        display: flex;
        flex-flow: column;
        justify-content: left;
        overflow: auto;
        flex-grow: 1;
    }

    .post {
        border-radius: 10px;
        padding: 0 0 .25rem;
        margin: .5rem;
        overflow: hidden;
        flex-shrink: 0;
    }

    .post--left {
        width: 60%;
        align-self: flex-start;
        background-color: var(--userMessage);
        /* User message bubble */
    }

    .post--right {
        width: 60%;
        align-self: flex-end;
        background-color: var(--replyMessage);
        /* Reply message bubble */
    }

    .post__header {
        color: var(--fontPrimary);
        padding: .25rem .5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: .5rem;
    }

    .post__header--user {
        background-color: var(--userMessage);
    }

    .post__header--reply {
        background-color: var(--replyMessage);
    }

    .post__header--name {
        font-weight: bold;
    }

    .post__header--time {
        font-size: .8rem;
    }

    .post__text {
        margin-top: 5px;
        color: var(--dark);
        /* Dark text color */
        padding: .25rem .5rem;
    }

    .user-list,
    .room-list,
    .activity {
        width: 100%;
        min-height: 2.65rem;
        margin: 0 auto;
        max-width: 600px;
        padding: .75rem .25rem;
    }
    img{
        width: 100px;
        height: 100px;
        border-radius: 50px;
        margin: auto;
    }
    .activity {
        font-style: italic;
        color: var(--green);
        /* Green color for activity messages */
    }
</style>

<body>

</html>
